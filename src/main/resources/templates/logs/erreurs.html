<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{logs/layout}">
<head>
    <title>Erreurs - Portail de Logs</title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="row mb-4">
            <div class="col">
                <h1 class="mb-0">
                    <i class="bi bi-exclamation-triangle text-danger"></i> Logs d'Erreurs HTTP
                </h1>
                <p class="text-muted">Codes HTTP >= 400</p>
            </div>
        </div>

        <!-- Filtre par date -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/logs/erreurs}" method="get" class="row align-items-end">
                    <div class="col-md-4">
                        <label for="dateDebut" class="form-label">À partir du</label>
                        <input type="date" class="form-control" id="dateDebut" name="dateDebut" 
                               th:value="${#dates.format(dateDebut, 'yyyy-MM-dd')}">
                    </div>
                    <div class="col-md-4">
                        <label for="size" class="form-label">Résultats par page</label>
                        <select class="form-select" id="size" name="size">
                            <option value="25" th:selected="${logs.size == 25}">25</option>
                            <option value="50" th:selected="${logs.size == 50}">50</option>
                            <option value="100" th:selected="${logs.size == 100}">100</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-search"></i> Filtrer
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Résultats -->
        <div class="card" th:if="${logs != null and logs.totalElements > 0}">
            <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
                <span>
                    <i class="bi bi-list-ul"></i> Erreurs trouvées
                    <span class="badge bg-white text-danger" th:text="${logs.totalElements}">0</span>
                </span>
                <small>
                    Page <span th:text="${logs.number + 1}">1</span> sur <span th:text="${logs.totalPages}">1</span>
                </small>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Code HTTP</th>
                                <th>Méthode</th>
                                <th>URL</th>
                                <th>Application</th>
                                <th>Message</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${logs.content}">
                                <td style="white-space: nowrap;">
                                    <small th:text="${#dates.format(log.dateLog, 'dd/MM/yyyy HH:mm:ss')}">Date</small>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${log.codeRetourHttp >= 500} ? 'bg-danger' : 'bg-warning text-dark'"
                                          style="font-size: 1rem;"
                                          th:text="${log.codeRetourHttp}">500</span>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${log.methodeHttp ?: '-'}">GET</span>
                                </td>
                                <td>
                                    <div class="text-truncate" style="max-width: 250px;" 
                                         th:text="${log.urlAppellee ?: '-'}"
                                         th:title="${log.urlAppellee}">URL</div>
                                </td>
                                <td>
                                    <span th:text="${log.application ?: '-'}">App</span>
                                </td>
                                <td>
                                    <div class="log-message" th:text="${log.message}" th:title="${log.message}">Message</div>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/logs/detail/{id}(id=${log.id})}" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-eye"></i> Détails
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Message si aucun résultat -->
        <div class="card" th:if="${logs == null or logs.totalElements == 0}">
            <div class="card-body text-center py-5">
                <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                <h4 class="mt-3 text-success">Aucune erreur trouvée</h4>
                <p class="text-muted">Tout fonctionne correctement sur la période sélectionnée</p>
            </div>
        </div>

        <!-- Pagination -->
        <nav th:if="${logs != null and logs.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${logs.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/logs/erreurs(page=${logs.number - 1}, size=${logs.size}, dateDebut=${dateDebut})}">
                        Précédent
                    </a>
                </li>
                
                <li class="page-item" th:each="i : ${#numbers.sequence(0, logs.totalPages - 1)}" 
                    th:if="${i >= logs.number - 2 and i <= logs.number + 2}"
                    th:classappend="${i == logs.number} ? 'active'">
                    <a class="page-link" th:href="@{/logs/erreurs(page=${i}, size=${logs.size}, dateDebut=${dateDebut})}" 
                       th:text="${i + 1}">1</a>
                </li>
                
                <li class="page-item" th:classappend="${logs.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/logs/erreurs(page=${logs.number + 1}, size=${logs.size}, dateDebut=${dateDebut})}">
                        Suivant
                    </a>
                </li>
            </ul>
        </nav>
    </th:block>
</body>
</html>
