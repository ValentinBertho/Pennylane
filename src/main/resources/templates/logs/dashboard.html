<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{logs/layout}">
<head>
    <title>Dashboard - Portail de Logs</title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="row mb-4">
            <div class="col">
                <h1 class="mb-0"><i class="bi bi-speedometer2 text-primary"></i> Dashboard des Logs</h1>
                <p class="text-muted">Vue d'ensemble des 7 derniers jours</p>
            </div>
        </div>

        <!-- Statistiques globales -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card" style="border-left-color: #3b82f6;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-1">Total de Logs</h6>
                                <h2 class="mb-0" th:text="${stats.totalLogs}">0</h2>
                            </div>
                            <i class="bi bi-journal-text text-primary" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3" th:if="${stats.statsParNiveau.containsKey('ERROR')}">
                <div class="card stat-card" style="border-left-color: #dc3545;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-1">Erreurs</h6>
                                <h2 class="mb-0 text-danger" th:text="${stats.statsParNiveau['ERROR']}">0</h2>
                            </div>
                            <i class="bi bi-x-circle-fill text-danger" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3" th:if="${stats.statsParNiveau.containsKey('WARN')}">
                <div class="card stat-card" style="border-left-color: #ffc107;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-1">Avertissements</h6>
                                <h2 class="mb-0 text-warning" th:text="${stats.statsParNiveau['WARN']}">0</h2>
                            </div>
                            <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3" th:if="${stats.statsParNiveau.containsKey('INFO')}">
                <div class="card stat-card" style="border-left-color: #0dcaf0;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-1">Informations</h6>
                                <h2 class="mb-0 text-info" th:text="${stats.statsParNiveau['INFO']}">0</h2>
                            </div>
                            <i class="bi bi-info-circle-fill text-info" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Statistiques par niveau -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-bar-chart-fill"></i> Répartition par Niveau
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Niveau</th>
                                    <th class="text-end">Nombre</th>
                                    <th class="text-end">%</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${stats.statsParNiveau}">
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${entry.key == 'ERROR' ? 'bg-danger' : 
                                                               entry.key == 'WARN' ? 'bg-warning text-dark' : 
                                                               entry.key == 'INFO' ? 'bg-info' : 
                                                               'bg-secondary'}"
                                              th:text="${entry.key}">NIVEAU</span>
                                    </td>
                                    <td class="text-end" th:text="${entry.value}">0</td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(entry.value * 100.0 / stats.totalLogs, 1, 2) + '%'}">0%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Statistiques par application -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-app-indicator"></i> Répartition par Application
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Application</th>
                                    <th class="text-end">Nombre</th>
                                    <th class="text-end">%</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${stats.statsParApplication}">
                                    <td>
                                        <i class="bi bi-app text-primary"></i>
                                        <span th:text="${entry.key}">Application</span>
                                    </td>
                                    <td class="text-end" th:text="${entry.value}">0</td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(entry.value * 100.0 / stats.totalLogs, 1, 2) + '%'}">0%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Accès rapides -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-lightning-fill"></i> Accès Rapides
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <a th:href="@{/logs/erreurs}" class="text-decoration-none">
                                    <div class="d-grid">
                                        <button class="btn btn-outline-danger btn-lg">
                                            <i class="bi bi-exclamation-triangle"></i> Voir les Erreurs
                                        </button>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a th:href="@{/logs/lents}" class="text-decoration-none">
                                    <div class="d-grid">
                                        <button class="btn btn-outline-warning btn-lg">
                                            <i class="bi bi-clock-history"></i> Logs Lents
                                        </button>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a th:href="@{/logs/recherche}" class="text-decoration-none">
                                    <div class="d-grid">
                                        <button class="btn btn-outline-primary btn-lg">
                                            <i class="bi bi-search"></i> Recherche Avancée
                                        </button>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
